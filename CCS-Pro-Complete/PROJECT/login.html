<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Construction Claims System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 450px; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body id="login-page">

<div class="login-card">
    <div id="login-section">
        <h3 class="text-center mb-4">Construction Portal</h3>
        <div id="login-alert"></div>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="login-username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="login-password" class="form-control" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="#" onclick="toggleAuth(true)">Sign Up</a>
        </p>
    </div>

    <div id="signup-section" style="display: none;">
        <h3 class="text-center mb-4">Create Account</h3>
        <form id="signup-form">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="signup-name" class="form-control" required placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="signup-email" class="form-control" required placeholder="john@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">New Username</label>
                <input type="text" id="signup-username" class="form-control" required placeholder="Choose a username">
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" id="signup-password" class="form-control" required placeholder="Choose a password">
            </div>
            <div class="mb-3">
                <label class="form-label">User Role</label>
                <select id="signup-role" class="form-select">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="#" onclick="toggleAuth(false)">Back to Login</a>
        </p>
    </div>
</div>

<script>
    // Navigation: Switch between Login and Signup
    function toggleAuth(showSignup) {
        document.getElementById('login-section').style.display = showSignup ? 'none' : 'block';
        document.getElementById('signup-section').style.display = showSignup ? 'block' : 'none';
    }
</script>

<script src="frontend/js/app.js"></script>
</body>
</html>
