<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    /* Modern Sidebar Styling */
    .nav-link {
        transition: all 0.3s ease;
        padding: 12px 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7) !important;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffc107 !important;
    }

    /* The 'Active' Page Style */
    .nav-link.active-page {
        background: #ffc107 !important;
        color: #212529 !important;
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        border-radius: 8px;
    }

    aside {
        box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body id="change-orders-page">

<nav class="navbar navbar-dark bg-dark px-3 shadow">
  <span class="navbar-brand fw-bold"><i class="bi bi-crane text-warning me-2"></i>Construction Claims System</span>
</nav>

<div class="container-fluid">
  <div class="row">

    <aside class="col-md-2 bg-dark vh-100 p-0 position-fixed">
      <div class="p-4">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="dashboard.html" id="nav-dashboard">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="projects.html" id="nav-projects">
                    <i class="bi bi-building me-2"></i> Projects
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link active-page" href="change-orders.html" id="nav-orders">
                    <i class="bi bi-pencil-square me-2"></i> Change Orders
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="claims.html" id="nav-claims">
                    <i class="bi bi-file-earmark-text me-2"></i> Claims & EOT
                </a>
            </li>
            <hr class="text-secondary mx-3">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
          </ul>
      </div>
    </aside>

   <main class="col-md-10 offset-md-2 p-4" id="change-orders-container">
    <h3 class="fw-bold text-dark">Change Order Management</h3>

    <div id="alert-container"></div>

    <div class="card shadow-sm border-0 p-4 mb-4" style="max-width: 600px;">
        <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2"></i>Record New Variation</h5>
        <form id="co-form">
            <div class="mb-3">
                <label class="form-label fw-semibold">Select Project</label>
                <select id="modal-co-project-id" class="form-select" required>
                    <option value="">-- Choose Project --</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description of Change</label>
                <input type="text" id="modal-co-description" class="form-control" placeholder="e.g., Additional Electrical Outlets" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Variation Amount ($)</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="modal-co-amount" class="form-control" step="0.01" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm fw-bold">
                <i class="bi bi-save me-2"></i>Authorize Change Order
            </button>
        </form>
    </div>

    <div class="card shadow-sm border-0 p-4">
        <h5 class="fw-bold mb-3">Recent Change History</h5>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="co-table-body">
                </tbody>
        </table>
    </div>
</main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/app.js"></script>

</body>
</html>
