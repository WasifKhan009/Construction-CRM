<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claims & EOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  
  <style>
    /* Modern Sidebar Styling */
    .nav-link {
        transition: all 0.3s ease;
        padding: 12px 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7) !important;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffc107 !important;
    }

    /* The 'Active' Page Style */
    .nav-link.active-page {
        background: #ffc107 !important;
        color: #212529 !important;
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        border-radius: 8px;
    }

    aside {
        box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body id="claims-page">

<nav class="navbar navbar-dark bg-dark px-3 shadow">
  <span class="navbar-brand fw-bold"><i class="bi bi-crane text-warning me-2"></i>Construction Claims System</span>
</nav>

<div class="container-fluid">
  <div class="row">

    <aside class="col-md-2 bg-dark vh-100 p-0 position-fixed">
      <div class="p-4">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="dashboard.html" id="nav-dashboard">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="projects.html" id="nav-projects">
                    <i class="bi bi-building me-2"></i> Projects
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="change-orders.html" id="nav-orders">
                    <i class="bi bi-pencil-square me-2"></i> Change Orders
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link active-page" href="claims.html" id="nav-claims">
                    <i class="bi bi-file-earmark-text me-2"></i> Claims & EOT
                </a>
            </li>
            <hr class="text-secondary mx-3">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
          </ul>
      </div>
    </aside>

    <main class="col-md-10 offset-md-2 p-4">
      <h3 class="fw-bold text-dark text-center mb-4">Claims & Extension of Time (EOT)</h3>

      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-warning shadow-sm fw-bold" data-bs-toggle="modal" data-bs-target="#claimModal">
            <i class="bi bi-plus-lg me-2"></i>Submit New Claim Notice
        </button>
        <button class="btn btn-outline-danger shadow-sm fw-bold" onclick="exportClaimsToPDF()">
            <i class="bi bi-file-pdf me-2"></i>Download PDF Report
        </button>
      </div>

      <div id="alert-container"></div>

      <table class="table table-hover shadow-sm bg-white rounded overflow-hidden">
        <thead class="table-dark">
          <tr>
            <th>Project</th> 
            <th>Claim Title</th>
            <th>Event Date</th>
            <th>Notice Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="claims-table-body">
          </tbody>
      </table>
    </main>

  </div>
</div>

<div class="modal fade" id="claimModal" tabindex="-1" aria-labelledby="claimModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="claimModalLabel">File Claim Notice</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="claim-form">
          <div class="mb-3">
            <label class="form-label">Select Project</label>
            <select id="modal-project-id" class="form-control" required>
              <option value="">-- Select a Project --</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description of Event</label>
            <input type="text" id="modal-claim-title" class="form-control" required placeholder="e.g. Heavy Rain">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Event</label>
            <input type="date" id="modal-event-date" class="form-control" required>
          </div>
          <p class="text-muted small"><i class="bi bi-info-circle me-1"></i>Note: Notice must be submitted within 28 days of the event.</p>
          <button type="submit" class="btn btn-primary w-100 shadow-sm">Submit Notice</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/app.js"></script>

</body>
</html>
