<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    /* Modern Sidebar Styling */
    .nav-link {
        transition: all 0.3s ease;
        padding: 12px 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7) !important;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffc107 !important; /* Warning yellow on hover */
    }

    /* The 'Active' Page Style */
    .nav-link.active-page {
        background: #ffc107 !important;
        color: #212529 !important; /* Dark text for contrast */
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        border-radius: 8px;
    }

    /* Side-profile adjust */
    aside {
        box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body id="projects-page">

<nav class="navbar navbar-dark bg-dark px-3 shadow">
  <span class="navbar-brand fw-bold"><i class="bi bi-crane text-warning me-2"></i>Construction Claims System</span>
</nav>

<div class="container-fluid">
  <div class="row">

    <aside class="col-md-2 bg-dark vh-100 p-0 position-fixed">
      <div class="p-4">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="dashboard.html" id="nav-dashboard">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link active-page" href="projects.html" id="nav-projects">
                    <i class="bi bi-building me-2"></i> Projects
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="change-orders.html" id="nav-orders">
                    <i class="bi bi-pencil-square me-2"></i> Change Orders
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="claims.html" id="nav-claims">
                    <i class="bi bi-file-earmark-text me-2"></i> Claims & EOT
                </a>
            </li>
            <hr class="text-secondary mx-3">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
          </ul>
      </div>
    </aside>

    <main class="col-md-10 offset-md-2 p-4">
      <h3 class="fw-bold text-dark">Projects</h3>

      <button class="btn btn-primary mb-3 shadow-sm" data-bs-toggle="modal" data-bs-target="#projectModal">
        <i class="bi bi-plus-circle me-2"></i>Create New Project
      </button>

      <div id="alert-container"></div>

      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-dark">
          <tr>
            <th>Project Name</th>
            <th>Project Number</th>
            <th>Status</th>
            <th>Actions</th> 
          </tr>
        </thead>
        <tbody id="projects-table-body">
          </tbody>
      </table>
    </main>

  </div>
</div>

<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="project-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Project Name</label>
              <input type="text" class="form-control" id="modal-project-name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Project Number</label>
              <input type="text" class="form-control" id="modal-project-number" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Original Budget ($)</label>
            <input type="number" class="form-control" id="modal-project-budget" placeholder="0.00" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" id="modal-project-start">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Expected Completion</label>
              <input type="date" class="form-control" id="modal-project-end">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Project Document (Optional)</label>
            <input type="file" class="form-control" id="modal-project-file">
          </div>
          <button type="submit" class="btn btn-success w-100">Initialize Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProjectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">Edit Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="edit-project-form">
          <input type="hidden" id="edit-project-id"> 
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" id="edit-project-name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Project Number</label>
            <input type="text" id="edit-project-number" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="viewProjectModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Project Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="view-project-content">
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/app.js"></script>

</body>
</html>
