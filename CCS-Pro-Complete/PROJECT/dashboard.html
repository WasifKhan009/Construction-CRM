<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    /* Modern Sidebar Styling */
    .nav-link {
        transition: all 0.3s ease;
        padding: 12px 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7) !important;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffc107 !important; /* Warning yellow on hover */
    }

    /* The 'Active' Page Style */
    .nav-link.active-page {
        background: #ffc107 !important;
        color: #212529 !important; /* Dark text for contrast */
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        border-radius: 8px;
    }

    /* Side-profile adjust */
    aside {
        box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body id="dashboard-page">
<nav class="navbar navbar-dark bg-dark px-3 shadow">
  <span class="navbar-brand fw-bold"><i class="bi bi-crane text-warning me-2"></i>Construction Claims System</span>
</nav>

<div class="container-fluid">
  <div class="row">

    <aside class="col-md-2 bg-dark vh-100 p-0 position-fixed">
      <div class="p-4">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active-page" href="dashboard.html" id="nav-dashboard">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="projects.html" id="nav-projects">
                    <i class="bi bi-building me-2"></i> Projects
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="change-orders.html" id="nav-orders">
                    <i class="bi bi-pencil-square me-2"></i> Change Orders
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="claims.html" id="nav-claims">
                    <i class="bi bi-file-earmark-text me-2"></i> Claims & EOT
                </a>
            </li>
            <hr class="text-secondary mx-3">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
          </ul>
      </div>
    </aside>

    <main class="col-md-10 offset-md-2 p-4">
        <h3 class="mb-4 fw-bold text-dark">Executive Overview</h3>
        
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card shadow-sm border-0 bg-primary text-white p-3 text-center">
                    <h6 class="text-white-50">Active Projects</h6>
                    <h2 id="stat-total-projects" class="fw-bold">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 bg-dark text-white p-3 text-center">
                    <h6 class="text-white-50">Total Portfolio Value</h6>
                    <h2 id="stat-portfolio-value" class="fw-bold">$0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 bg-success text-white p-3 text-center">
                    <h6 class="text-white-50">Approved Variations</h6>
                    <h2 id="stat-approved-variations" class="fw-bold">$0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 bg-warning text-dark p-3 text-center">
                    <h6 class="text-dark-50">Pending Decisions</h6>
                    <h2 id="stat-pending-actions" class="fw-bold">0</h2>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm p-4 border-0">
                    <h5 class="fw-bold mb-3"><i class="bi bi-heart-pulse text-danger me-2"></i>Recent Project Health</h5>
                    <hr>
                    <div id="dashboard-project-summary">
                        </div>
                </div>
            </div>
        </div>
    </main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/app.js"></script>

</body>
</html>
